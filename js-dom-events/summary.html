<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary events handlers</title>
</head>
<body>
    <h1>Explore DOM events</h1>
    <br>
    <input id="user-email" type="email">
    <br>
    <br>
    <button onclick="makeGreen()">Make green</button>
    <button id="make-yellow">Make yellow
    
    <script>
        // option1: to make body green
        function makeGreen(){
            document.body.style.backgroundColor='green';
        }
        // option 2:to add style on body
        document.getElementById('make-yellow').addEventListener('click',function(){
            document.body.style.backgroundColor='yellow';
        })
        // get the text from an input field
        document.getElementById('user-email').addEventListener('keyup',function(event){
            console.log(event.target.value)
        })
    </script>
        
            
</body>
</html>
