<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="flex justify-center">
        <!-- phone -->
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- stat:account balance-->
            <div class="stats shadow">
                <div class="stat">
                  <div class="stat-title">Account Balance</div>
                  <div id="account-balance" class="stat-value">9400</div>
                  <div class="stat-desc">21% more than last month</div>
                </div>
              </div>
              <!-- divider -->
              <div class="divider"></div>
              <div>
                <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
              <button id="btn-show-cash-out" class="btn btn-lg">Cash OUt</button>
              </div>
              <div class="divider"></div>
              <!-- add money from start -->
               <!-- hero section -->
               <div id="add-money-show-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="input-add-money" type="text" placeholder="Add Money Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin NUmber</span>
                    </label>
                    <input id="input-pin-number" type="password" placeholder="Pin Number" class="input input-bordered" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
              <!-- add money from end -->
              <!-- cash out from start -->
               <!-- hero section -->
               <div id="cash-out-show-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="input-cash-out" type="text" placeholder="Add Money Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin NUmber</span>
                    </label>
                    <input id="input-cash-out-pin-Number" type="password" placeholder="Pin Number" class="input input-bordered" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="cash-out" class="btn btn-primary">Cash Out</button>
                  </div>
                </form>
              </div>
               <!-- cash out from end -->
            
          </div>
        </div>
      </div>
    </main>
    <script src="./js/addmoney.js"></script>
    <script src="./js/cashout.js"></script>
    <script src="./js/feature.js"></script>
</body>
</html>
